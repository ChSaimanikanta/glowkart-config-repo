spring:
  application:
    name: customer-service

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/customer_db}
      database: ${SPRING_DATA_MONGODB_DATABASE:customer_db}

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8090
  tomcat:
    max-http-form-post-size: 52428800
  compression:
    enabled: true
    min-response-size: 1KB
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

async:
  core-pool-size: 5
  max-pool-size: 20
  queue-capacity: 50

twilio:
  accountSid: ${TWILIO_ACCOUNT_SID:YOUR_TWILIO_ACCOUNT_SID}
  authToken: ${TWILIO_AUTH_TOKEN:YOUR_TWILIO_AUTH_TOKEN}
  fromPhone: ${TWILIO_FROM_PHONE:+1234567890}
